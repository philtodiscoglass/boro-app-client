<!DOCTYPE html>
<html>
    <head>
      <title>Boro App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Boro App</h1>

    <section>
      <form id="sign-up">
        <input required placeholder="Email" type="email" name="credentials[email]">
        <input required placeholder="Password" type="password" name="credentials[password]">
        <input required placeholder="Password Confirmation" type="password" name="credentials[password_confirmation]">
        <input required placeholder="Location (City,State)" type="text" name="credentials[location]">
        <input required placeholder="Instagram" type="text" name="credentials[ig]">
        <input required placeholder="Bio" type="text" maxlength="150" name="credentials[bio]">
        <button type="submit">Sign Up</button>
      </form>
    </section>

    <section>
      <form id="sign-in">
        <input required placeholder="Email" type="email" name="credentials[email]">
        <input required placeholder="Password" type="password" name="credentials[password]">
        <button type="submit">Sign In</button>
      </form>
    </section>

    <section>
      <form id="change-password">
        <input required placeholder="Old Password" type="password" name="passwords[old]">
        <input required placeholder="New Password" type="password" name="passwords[new]">
        <button type="submit">Change Password</button>
      </form>
    </section>

    <section>
      <div class="post-buttons">
      <button id="get-glass-posts" class="btn btn-info mr-2">Get Glass Posts!</button>
      <button id="clear-glass-posts" class="btn btn-info mr-2">Clear Glass Posts</button>
    </div>
    </section>

    <section>
      <form id="create-glass-post">
        <input required placeholder="Title" type="text" name="glassPost[title]">
        <input required placeholder="Body" type="text" name="glassPost[body]">
        <input required placeholder="Price(numbers only)" type="text" name="glassPost[price]">
        <input placeholder="Image Url" type="text" name="glassPost[imageUrl]">
        <button type="submit">Create Post!</button>
      </form>
    </section>


  <section>
    <form id="sign-out">
      <button type="submit">Sign Out</button>
    </form>
  </section>

  <div id="message"></div>
  <div class="content"></div>

    </body>
</html>
