<!DOCTYPE html>
<html>
    <head>
      <title>Boro App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Boro App</h1>

      <div class="nav-button">
        <form id="sign-out">
          <button id="create-new-post-btn" type="button" class="btn btn-primary">New Post</button>
          <button id="get-glass-posts" type="button" class="btn btn-primary">Show Posts</button>
          <button id="clear-glass-posts" type="button" class="btn btn-primary">Clear Posts</button>
          <button id="change-password-btn" type="button" class="btn btn-primary">Change Password</button>
          <button type="submit" class="btn btn-primary">Sign Out</button>
        </form>
      </div>

      <div id="message"></div>

      <section id="sign-up-page">
        <div class="container">
          <div class="row">
            <div class="col-lg-10 col-xl-9 mx-auto">
              <div class="card card-signin flex-row my-5">
                <div class="card-img-left d-none d-md-flex">
                   <!-- Background image for card set in CSS! -->
                </div>
                <div class="card-body">
                  <h5 class="card-title text-center">Welcome</h5>

                  <form id="sign-up">

                    <div class="form-label-group">
                      <input type="email"  class="form-control" placeholder="Email" required name="credentials[email]">
                    </div>

                    <div class="form-label-group">
                      <input type="text" class="form-control" placeholder="Bio" required name="credentials[bio]">
                    </div>

                    <div class="form-label-group">
                      <input type="text"  class="form-control" placeholder="Instagram" required name="credentials[ig]">
                    </div>

                    <div class="form-label-group">
                      <input type="text" class="form-control" placeholder="Location (city, state)" required name="credentials[location]">
                    </div>

                    <hr>

                    <div class="form-label-group">
                      <input type="password" class="form-control" placeholder="Password" required name="credentials[password]">
                    </div>

                    <div class="form-label-group">
                      <input type="password" class="form-control" placeholder="Password Confirmation" required name="credentials[password_confirmation]">
                    </div>

                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign Up</button>
                    <a id="already-member" class="d-block text-center mt-2 small" href="#">Already a member? Sign in</a>
                    <hr class="my-4">

                    <div id="sign-up-message"></div>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="sign-in-page">
        <div class="container">
          <div class="row">
            <div class="col-lg-10 col-xl-9 mx-auto">
              <div class="card card-signin flex-row my-5">
                <div class="card-img-left d-none d-md-flex">
                   <!-- Background image for card set in CSS! -->
                </div>
                <div class="card-body">
                  <h5 class="card-title text-center">Welcome Back</h5>

                  <form id="sign-in">

                    <div class="form-label-group">
                      <input type="email"  class="form-control" placeholder="Email" required name="credentials[email]">
                    </div>

                    <div class="form-label-group">
                      <input type="password" class="form-control" placeholder="Password" required name="credentials[password]">
                    </div>

                    <hr class="my-4">

                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign In</button>

                    <a id="non-member" class="d-block text-center mt-2 small" href="#">Not a member? Sign up</a>

                    <div id="sign-in-message"></div>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="change-password-page">
        <div class="container">
          <div class="row">
            <div class="col-lg-10 col-xl-9 mx-auto">
              <div class="card card-signin flex-row my-5">
                <div class="card-img-left d-none d-md-flex">
                   <!-- Background image for card set in CSS! -->
                </div>
                <div class="card-body">
                  <h5 class="card-title text-center">Change Password</h5>

                  <form id="change-password">

                    <div class="form-label-group">
                      <input type="password" class="form-control" placeholder="Old Password" required name="passwords[old]">
                    </div>

                    <div class="form-label-group">
                      <input type="password" class="form-control" placeholder="New Password" required name="passwords[new]">
                    </div>

                    <hr class="my-4">

                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Change Password</button>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="create-glass-post-page">
        <div class="container">
          <div class="row">
            <div class="col-lg-10 col-xl-9 mx-auto">
              <div class="card card-signin flex-row my-5">
                <div class="card-img-left d-none d-md-flex">
                   <!-- Background image for card set in CSS! -->
                </div>
                <div class="card-body">
                  <h5 class="card-title text-center">Create New Post</h5>

                  <form id="create-glass-post">

                    <div class="form-label-group">
                      <input type="text" class="form-control" placeholder="Title" required name="glassPost[title]">
                    </div>

                    <div class="form-label-group">
                      <input type="text" class="form-control" placeholder="Body" required name="glassPost[body]">
                    </div>

                    <div class="form-label-group">
                      <input type="text" class="form-control" placeholder="Price (e.g. 100)" required name="glassPost[price]">
                    </div>

                    <hr class="my-4">

                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Submit</button>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="content"></div>

        </body>
    </html>
